<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image Effect</title>
    <style>
        .image-container {
            position: relative;
            width: 300px; /* Adjust the width according to your image */
            height: 600px; /* Adjust the height according to your image */
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease;
        }

        /* Initially show the first image */
        .image-container img:first-child {
            opacity: 1;
        }

        /* Initially hide the second image */
        .image-container img:last-child {
            opacity: 0;
        }

        /* On hover, hide the first image and show the second */
        .image-container:hover img:first-child {
            opacity: 0;
        }

        .image-container:hover img:last-child {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- First image (initial view) -->
        <img src="https://www.momentskis.com/cdn/shop/files/24-25_Moment_Deathwish_104_400x.jpg?v=1722375303" alt="Initial Image">
        <!-- Second image (hover view) -->
        <img src="//www.momentskis.com/cdn/shop/files/Commander_92_Rollover_1_400x.jpg?v=1721412893 400w" alt="Hover Image">
    </div>
</body>
</html>
